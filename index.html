
<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e88e5" />
    <meta name="description" content="Clean City Citizen Connect - Empowering citizens for a cleaner India" />
    <title>Municipal Corporation of India</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Check for system preference or saved preference
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches || 
                         localStorage.getItem('darkMode') === 'true';
      
      // Apply appropriate class to html element
      document.documentElement.classList.toggle('dark', isDarkMode);
      
      // Store the preference
      if (isDarkMode && localStorage.getItem('darkMode') !== 'true') {
        localStorage.setItem('darkMode', 'true');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
